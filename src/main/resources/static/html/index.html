<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anote/Space</title>
</head>
<body>

<div class="container">
    <h1>Anote/Space</h1>
    <div class="input_box">
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input_box">
        <input type="password" id="senha" placeholder="Senha" required>
    </div>
    <button class="login" onclick="login()">Login</button>
    <div id="message" class="message"></div>

    <div class="register_link">
        <p>NÃ£o tem uma conta? <a href="/html/registro.html">Cadastre-se</a></p>
    </div>

</div>

<script>
    function login() {
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;
        var messageDiv = document.getElementById('message');

        messageDiv.innerHTML = '';

        if (!email || !senha) {
            messageDiv.innerHTML = "Por favor, preencha todos os campos.";
            messageDiv.classList.add("error");
            return;
        }

        fetch('http://localhost:8080/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                senha: senha
            }),
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                return response.text().then(text => {
                    throw new Error(text);
                });
            }
        })
        .then(data => {
            messageDiv.innerHTML = data;
            messageDiv.classList.remove("error");
            messageDiv.classList.add("success");
        })
        .catch(error => {
            console.error('Erro ao fazer login:', error);
            messageDiv.innerHTML = "Ocorreu um erro. Tente novamente mais tarde.";
            messageDiv.classList.add("error");
        });
    }
</script>

</body>
</html>
